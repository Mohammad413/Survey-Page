<!DOCTYPE html>
<html>
<link rel='stylesheet' href='style.css'>
<link href="https://fonts.googleapis.com/css2?family=Allison&family=Dancing+Script&family=Hina+Mincho&display=swap" rel="stylesheet">

</head>



<body >


<main>
<header ><h1 id='title'>Registration Form</h1></header>
<p id='description'> Form for the Student Survey</p>

<form id="survey-form">
<label for='name-label'id='name-label'> Name </label><br>

<input id="name" type='text'  placeholder='Enter the Name' autofocus required><br>

<label for='email-label' id="email-label"> Email </label><br>

<input id="email" type='email'  placeholder='Enter the email'  required> <br>

<label for='number-label' id="number-label"> Age </label><br>

<input id="number" type='number'  placeholder='Enter the Age' pattern="[0-9+]" min='10' max= '50'  required><br>


<label for='Occupation' > Occupation </label><br>


<div id='dropdown'>
<input list='menue'  id='Occupation' type='select' placeholder='Select Your Occupation' required>

<datalist id="menue">
    <option value="Student">
    <option value="Developer">
    <option value="Buisnessman">
</datalist>

</div>
<label for='Hobbies'> What are your hobbies</label><br>
<input id='soccer' type='radio' name='hobbies' value='soccer' >
<label for='Soccer'> Soccer</label><br>
 <input id='Swimming' type='radio' name='hobbies' value='swimming' >
<label for='Swimming'> swimming</label><br>
<input id='Singing' type='radio' name='hobbies' value='Singing' >
<label for='Singing'> Singing</label><br>
<label for='Check Box'> What skills you want to see improved</label><br>
<input id='Front End Developement' type='checkbox' name='Front End Developement' value='Front End Developement' ><br>
<label for='Front End'> Front End Developement</label><br>
<input id='Back End Developement' type='checkbox' name='Back End Developement' value='Back End Developement' ><br>
<label for='Front End'> Back End Developement</label><br>
<label for="Comments">Comments:</label><br>

<textarea id="Comments" name="Comments" rows="4" cols="50">

</textarea><br>
<button type = "submit" id = "submit"  value = "Submit">Submit</button>

</form>



</main>



<script src='https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js'</script>




</body>



</html>
